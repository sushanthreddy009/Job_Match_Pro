<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employer Registration | Job Match Pro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Employer Registration</h1>
    </header>

    <main>
        <form id="employerRegistrationForm" class="registration-form" method="post" enctype="multipart/form-data">
            <label for="companyName">Company Name:</label>
            <input type="text" id="companyName" name="companyName" required>
            
            <label for="website">Company Website:</label>
            <input type="url" id="website" name="website" required>
            
            <label for="positionTitle">Position (Job Title):</label>
            <input type="text" id="positionTitle" name="positionTitle" required>
            
            <label for="vacancies">No. of Vacancies:</label>
            <input type="number" id="vacancies" name="vacancies" required>
            
            <label for="location">Location:</label>
            <input type="text" id="location" name="location" required>
            
            <label for="criteria">Criteria/Department:</label>
            <input type="text" id="criteria" name="criteria">
            
            <label for="keySkills">Key Skills:</label>
            <textarea id="keySkills" name="keySkills"></textarea>
            
            <label for="jobDescription">Attach JD or Write a JD:</label>
            <textarea id="jobDescription" name="jobDescription"></textarea>
            
            <label for="specificQuestions">Any specific questions to add:</label>
            <textarea id="specificQuestions" name="specificQuestions"></textarea>
            
            <label for="timeFrame">Time Frame:</label>
            <input type="text" id="timeFrame" name="timeFrame">
            
            <label for="premiumPlan">Premium Plan:</label>
            <select id="premiumPlan" name="premiumPlan">
                <option value="basic">Basic</option>
                <option value="standard">Standard</option>
                <option value="premium">Premium</option>
            </select>
            
            <button type="submit">Register</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2023 Job Match Pro</p>
    </footer>

    <script src="employer_registration.js"></script>
</body>
</html>
